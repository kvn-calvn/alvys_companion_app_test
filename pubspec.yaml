  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.4
  flutter_secure_storage: ^6.1.0
  page_transition: ^2.0.5
  rflutter_alert: ^2.0.4
  google_fonts: ^3.0.1
  http: ^0.13.4
  simple_speed_dial: ^0.1.7
  equatable: ^2.0.3
  flutter_riverpod: ^2.1.1
