  flutter_cache_manager: ^3.3.0
  pdf_viewer_plugin: ^2.0.1
  flutter_gen: ^5.1.0+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  icons_launcher: ^2.0.6
  freezed: ^2.0.3
  freezed_annotation: ^2.0.3
  build_runner: ^2.1.10
